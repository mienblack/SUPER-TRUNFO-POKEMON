<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Trunfo Pokemon</title>
  <link rel="shortcut icon" href="./images/pokeball.png" type="image/png">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Super Trunfo</h1>
    <button id="btnSortear">Sortear carta</button>
    <form id="form">
      <h2>Escolha o seu atributo</h2>
      <div class="wrapper">
        <div>
          <div id="carta-jogador">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              style=" width: inherit; height: inherit; position: absolute;">
            <h3></h3>
          </div>
        </div>
        <button class="button-jogar" type="button" id="btnJogar" disabled="false">Jogar</button>
        <div>
          <div id="carta-maquina" class="carta"><img
              src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              style=" width: inherit; height: inherit; position: absolute;"></div>
        </div>
      </div>
    </form>
  </div>
  <div id="divResultado">
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script type="module" src="./scripts/baralho.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
